<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .image-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .template-btn {
            display: inline-block;
            padding: 14px 32px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
        }

        .template-btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .template-btn:active {
            transform: translateY(0);
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 14px 32px;
            background: #ff6b35;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            border: none;
        }

        .file-input-label:hover {
            background: #ff5722;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .file-input-label:active {
            transform: translateY(0);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 200px;
        }

        #memeCanvas {
            border: 2px solid #333;
            border-radius: 12px;
            max-width: 100%;
            cursor: crosshair;
            background: #0a0a0a;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .controls-panel {
            border-top: 1px solid #2a2a2a;
            padding-top: 40px;
            margin-top: 40px;
        }

        .add-text-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 32px;
            transition: all 0.2s ease;
        }

        .add-text-btn:hover {
            background: #27ae60;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        .add-text-btn:active {
            transform: translateY(0);
        }

        .text-boxes {
            margin-bottom: 30px;
        }

        .text-box {
            background: #242424;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .text-box:hover {
            border-color: #ff6b35;
            background: #2a2a2a;
        }

        .text-box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .text-box-label {
            font-weight: 600;
            color: #e0e0e0;
            font-size: 16px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .text-input {
            width: 100%;
            padding: 14px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            font-family: inherit;
            background: #1a1a1a;
            color: #e0e0e0;
            transition: all 0.2s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: #0f0f0f;
        }

        .text-input::placeholder {
            color: #666;
        }

        textarea.text-input {
            resize: vertical;
            min-height: 60px;
            line-height: 1.5;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .font-size-label {
            font-weight: 600;
            color: #b0b0b0;
            min-width: 100px;
        }

        .font-size-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .font-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .font-size-slider::-webkit-slider-thumb:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        .font-size-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff6b35;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .font-size-slider::-moz-range-thumb:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        .font-size-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #ff6b35;
        }

        .color-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .color-label {
            font-weight: 600;
            color: #b0b0b0;
            min-width: 100px;
        }

        .color-picker {
            width: 60px;
            height: 40px;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            background: none;
            padding: 0;
            transition: all 0.2s ease;
        }

        .color-picker:hover {
            border-color: #ff6b35;
            transform: scale(1.05);
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .color-picker::-moz-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .drag-hint {
            font-size: 13px;
            color: #888;
            margin-top: 12px;
            font-style: normal;
        }

        .download-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #2a2a2a;
        }

        .download-btn {
            padding: 16px 48px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
        }

        .download-btn:hover:not(:disabled) {
            background: #ff5722;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
        }

        .download-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .no-image-message {
            text-align: center;
            color: #666;
            padding: 60px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 24px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 32px;
            }

            .font-size-control {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .font-size-value {
                text-align: left;
            }

            .color-control {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
        <div class="container">
        <h1>Meme Generator</h1>
        
        <div class="upload-section">
            <div class="image-options">
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="file-input-label">Upload Image</label>
                </div>
                <button class="template-btn" id="templateBtn">Use Template</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="memeCanvas"></canvas>
        </div>

        <div class="controls-panel">
            <button class="add-text-btn" id="addTextBtn">Add Text</button>
            
            <div class="text-boxes" id="textBoxes"></div>

            <div class="download-section">
                <button class="download-btn" id="downloadBtn" disabled>Download Meme</button>
            </div>
            </div>
        </div>

    <script>
        // Canvas and context
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const templateBtn = document.getElementById('templateBtn');
        const addTextBtn = document.getElementById('addTextBtn');
        const textBoxesContainer = document.getElementById('textBoxes');
        const downloadBtn = document.getElementById('downloadBtn');

        // State
        let image = null;
        let textBoxes = [];
        let nextId = 1;
        let draggedTextId = null;
        let dragOffset = { x: 0, y: 0 };

        // Function to load image and set up canvas
        function loadImage(img) {
            image = img;
            // Set canvas size to match image, but limit max width
            const maxWidth = 800;
            if (img.width > maxWidth) {
                const ratio = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * ratio;
            } else {
                canvas.width = img.width;
                canvas.height = img.height;
            }
            drawCanvas();
            downloadBtn.disabled = false;
        }

        // Load image when file is selected
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        loadImage(img);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Load template image
        templateBtn.addEventListener('click', () => {
            const img = new Image();
            img.onload = () => {
                loadImage(img);
            };
            img.onerror = () => {
                alert('Failed to load template image. Please make sure the image file exists in the assets folder.');
            };
            img.src = 'assets/We Care.jpg';
        });

        // Add new text box
        addTextBtn.addEventListener('click', () => {
            if (!image) {
                alert('Please upload an image first!');
                return;
            }
            const textBox = {
                id: nextId++,
                text: 'Your text here',
                x: canvas.width / 2,
                y: canvas.height / 2,
                fontSize: 40,
                color: '#FFFFFF'
            };
            textBoxes.push(textBox);
            renderTextBoxes();
            drawCanvas();
        });

        // Render text box controls
        function renderTextBoxes() {
            textBoxesContainer.innerHTML = '';
            textBoxes.forEach((textBox, index) => {
                const textBoxDiv = document.createElement('div');
                textBoxDiv.className = 'text-box';
                textBoxDiv.innerHTML = `
                    <div class="text-box-header">
                        <span class="text-box-label">Text Box ${index + 1}</span>
                        <button class="delete-btn" data-id="${textBox.id}">Delete</button>
                    </div>
                    <textarea class="text-input" data-id="${textBox.id}" 
                              placeholder="Enter your text (press Enter for new line)"></textarea>
                    <div class="font-size-control">
                        <span class="font-size-label">Font Size:</span>
                        <input type="range" class="font-size-slider" data-id="${textBox.id}" 
                               min="12" max="120" value="${textBox.fontSize}">
                        <span class="font-size-value" data-id="${textBox.id}">${textBox.fontSize}px</span>
                    </div>
                    <div class="color-control">
                        <span class="color-label">Text Color:</span>
                        <input type="color" class="color-picker" data-id="${textBox.id}" 
                               value="${textBox.color || '#FFFFFF'}">
                    </div>
                    <div class="drag-hint">Click and drag on canvas to position this text</div>
                `;
                textBoxesContainer.appendChild(textBoxDiv);

                // Add event listeners
                const textInput = textBoxDiv.querySelector('.text-input');
                // Set textarea value explicitly to handle line breaks properly
                textInput.value = textBox.text;
                const fontSizeSlider = textBoxDiv.querySelector('.font-size-slider');
                const fontSizeValue = textBoxDiv.querySelector('.font-size-value');
                const colorPicker = textBoxDiv.querySelector('.color-picker');
                const deleteBtn = textBoxDiv.querySelector('.delete-btn');

                textInput.addEventListener('input', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const textBox = textBoxes.find(tb => tb.id === id);
                    if (textBox) {
                        textBox.text = e.target.value;
                        drawCanvas();
                    }
                });

                // Prevent Enter from submitting/form behavior
                textInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        // Allow Enter to create new line (default behavior)
                        // Shift+Enter also works for new line
                    }
                });

                fontSizeSlider.addEventListener('input', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const textBox = textBoxes.find(tb => tb.id === id);
                    if (textBox) {
                        textBox.fontSize = parseInt(e.target.value);
                        fontSizeValue.textContent = `${textBox.fontSize}px`;
                        drawCanvas();
                    }
                });

                colorPicker.addEventListener('input', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    const textBox = textBoxes.find(tb => tb.id === id);
                    if (textBox) {
                        textBox.color = e.target.value;
                        drawCanvas();
                    }
                });

                deleteBtn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.dataset.id);
                    textBoxes = textBoxes.filter(tb => tb.id !== id);
                    renderTextBoxes();
                    drawCanvas();
                });
            });
        }

        // Draw everything on canvas
        function drawCanvas() {
            if (!image) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw image
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Draw text boxes
            textBoxes.forEach(textBox => {
                ctx.save();
                
                // Set font
                ctx.font = `bold ${textBox.fontSize}px Arial Black, Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.lineJoin = 'round';
                ctx.miterLimit = 2;

                // Split text by line breaks
                const lines = textBox.text.split('\n');
                const lineHeight = textBox.fontSize * 1.2; // Line spacing
                const totalHeight = lines.length * lineHeight;
                const startY = textBox.y - totalHeight / 2 + lineHeight / 2;

                // Draw each line
                lines.forEach((line, index) => {
                    const y = startY + index * lineHeight;
                    
                    // Draw black border (stroke)
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = textBox.fontSize * 0.25;
                    ctx.strokeText(line, textBox.x, y);

                    // Draw text with selected color (fill)
                    ctx.fillStyle = textBox.color || '#FFFFFF';
                    ctx.fillText(line, textBox.x, y);
                });

                ctx.restore();
            });
        }

        // Mouse events for dragging text
        canvas.addEventListener('mousedown', (e) => {
            if (!image || textBoxes.length === 0) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Find which text box was clicked (check from last to first for proper z-ordering)
            for (let i = textBoxes.length - 1; i >= 0; i--) {
                const textBox = textBoxes[i];
                ctx.save();
                ctx.font = `bold ${textBox.fontSize}px Arial Black, Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                
                // Calculate bounds for multi-line text
                const lines = textBox.text.split('\n');
                const lineHeight = textBox.fontSize * 1.2;
                const totalHeight = lines.length * lineHeight;
                
                // Find the widest line
                let maxWidth = 0;
                lines.forEach(line => {
                    const metrics = ctx.measureText(line);
                    if (metrics.width > maxWidth) {
                        maxWidth = metrics.width;
                    }
                });
                
                const textWidth = maxWidth;
                const textHeight = totalHeight;
                
                // Check if click is within text bounds (with some padding)
                const padding = 10;
                if (x >= textBox.x - textWidth / 2 - padding &&
                    x <= textBox.x + textWidth / 2 + padding &&
                    y >= textBox.y - textHeight / 2 - padding &&
                    y <= textBox.y + textHeight / 2 + padding) {
                    draggedTextId = textBox.id;
                    dragOffset.x = x - textBox.x;
                    dragOffset.y = y - textBox.y;
                    canvas.style.cursor = 'grabbing';
                    break;
                }
                ctx.restore();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (draggedTextId !== null) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const textBox = textBoxes.find(tb => tb.id === draggedTextId);
                if (textBox) {
                    textBox.x = x - dragOffset.x;
                    textBox.y = y - dragOffset.y;
                    drawCanvas();
                }
            } else {
                // Change cursor when hovering over text
                if (!image || textBoxes.length === 0) {
                    canvas.style.cursor = 'crosshair';
                    return;
                }

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                let hovering = false;
                for (let i = textBoxes.length - 1; i >= 0; i--) {
                    const textBox = textBoxes[i];
                    ctx.save();
                    ctx.font = `bold ${textBox.fontSize}px Arial Black, Arial, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    
                    // Calculate bounds for multi-line text
                    const lines = textBox.text.split('\n');
                    const lineHeight = textBox.fontSize * 1.2;
                    const totalHeight = lines.length * lineHeight;
                    
                    // Find the widest line
                    let maxWidth = 0;
                    lines.forEach(line => {
                        const metrics = ctx.measureText(line);
                        if (metrics.width > maxWidth) {
                            maxWidth = metrics.width;
                        }
                    });
                    
                    const textWidth = maxWidth;
                    const textHeight = totalHeight;
                    
                    const padding = 10;
                    if (x >= textBox.x - textWidth / 2 - padding &&
                        x <= textBox.x + textWidth / 2 + padding &&
                        y >= textBox.y - textHeight / 2 - padding &&
                        y <= textBox.y + textHeight / 2 + padding) {
                        hovering = true;
                        break;
                    }
                    ctx.restore();
                }
                canvas.style.cursor = hovering ? 'grab' : 'crosshair';
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (draggedTextId !== null) {
                draggedTextId = null;
                canvas.style.cursor = 'crosshair';
            }
        });

        canvas.addEventListener('mouseleave', () => {
            if (draggedTextId !== null) {
                draggedTextId = null;
                canvas.style.cursor = 'crosshair';
            }
        });

        // Download meme
        downloadBtn.addEventListener('click', () => {
            if (!image) return;

            // Create a temporary canvas with original image dimensions for better quality
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            // Use original image dimensions
            const maxWidth = 800;
            let finalWidth, finalHeight;
            if (image.width > maxWidth) {
                const ratio = maxWidth / image.width;
                finalWidth = maxWidth;
                finalHeight = image.height * ratio;
            } else {
                finalWidth = image.width;
                finalHeight = image.height;
            }
            
            tempCanvas.width = finalWidth;
            tempCanvas.height = finalHeight;

            // Draw image
            tempCtx.drawImage(image, 0, 0, finalWidth, finalHeight);

            // Draw text boxes
            textBoxes.forEach(textBox => {
                tempCtx.save();
                
                // Scale font size proportionally if canvas was resized
                const scaleX = finalWidth / canvas.width;
                const scaleY = finalHeight / canvas.height;
                const scaledFontSize = textBox.fontSize * Math.min(scaleX, scaleY);
                const scaledX = textBox.x * scaleX;
                const scaledY = textBox.y * scaleY;

                tempCtx.font = `bold ${scaledFontSize}px Arial Black, Arial, sans-serif`;
                tempCtx.textAlign = 'center';
                tempCtx.textBaseline = 'top';
                tempCtx.lineJoin = 'round';
                tempCtx.miterLimit = 2;

                // Split text by line breaks
                const lines = textBox.text.split('\n');
                const lineHeight = scaledFontSize * 1.2;
                const totalHeight = lines.length * lineHeight;
                const startY = scaledY - totalHeight / 2 + lineHeight / 2;

                // Draw each line
                lines.forEach((line, index) => {
                    const y = startY + index * lineHeight;
                    
                    // Draw black border
                    tempCtx.strokeStyle = '#000000';
                    tempCtx.lineWidth = scaledFontSize * 0.25;
                    tempCtx.strokeText(line, scaledX, y);

                    // Draw text with selected color
                    tempCtx.fillStyle = textBox.color || '#FFFFFF';
                    tempCtx.fillText(line, scaledX, y);
                });

                tempCtx.restore();
            });

            // Download
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'meme.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
